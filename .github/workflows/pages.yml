name: 📖 Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '*.html'
      - 'static/**'
      - 'assets/**'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - '*.html'
      - 'static/**'
      - 'assets/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
        
      - name: 🏗️ Prepare static site
        run: |
          mkdir -p _site
          # Copy HTML files from root
          cp *.html _site/ || true
          # Copy static assets
          cp -r static _site/ || true
          cp -r assets _site/ || true
          # Copy docs folder content
          cp -r docs/* _site/ || true
          # Ensure index.html exists
          if [ ! -f _site/index.html ]; then
            cp index.html _site/index.html || cp review.html _site/index.html
          fi
          
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
