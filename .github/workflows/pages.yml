name: ğŸ“– Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '*.html'
      - 'static/**'
      - 'assets/**'
      - 'docs/**'
      - 'src/**'
      - 'app/**'
      - 'pages/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.js'
      - 'tailwind.config.js'
  pull_request:
    branches: [ main ]
    paths:
      - '*.html'
      - 'static/**'
      - 'assets/**'
      - 'docs/**'
      - 'src/**'
      - 'app/**'
      - 'pages/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.js'
      - 'tailwind.config.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Next.js app
        run: |
          npm run build
          # Create _site directory and copy Next.js output
          mkdir -p _site
          cp -r out/* _site/
          # Also copy static HTML files if they exist
          cp *.html _site/ || true
          cp -r static _site/ || true
          cp -r assets _site/ || true
          cp -r docs/* _site/ || true
        env:
          GITHUB_ACTIONS: true
          
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
